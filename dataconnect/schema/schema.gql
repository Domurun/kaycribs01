type User @table {
  email: String!
  createdAt: Timestamp!
  userType: String!
  firstName: String
  lastName: String
  phoneNumber: String
  bio: String
}

type Property @table {
  title: String!
  address: String!
  price: Float!
  propertyType: String!
  status: String!
  createdAt: Timestamp!
  description: String
  bedrooms: Int
  bathrooms: Float
  squareFootage: Int
  yearBuilt: Int
  imageUrls: [String]
  agent: User
}

type SavedProperty @table(key: ["user", "property"]) {
  user: User!
  property: Property!
  createdAt: Timestamp!
}

type Inquiry @table {
  message: String!
  createdAt: Timestamp!
  respondedAt: Timestamp
  fromUser: User
  toAgent: User
  property: Property
}

type AgentProfile @table {
  licenseNumber: String!
  agencyName: String!
  createdAt: Timestamp!
  websiteUrl: String
  specialties: [String]
  profileImageUrl: String
  agent: User
}